<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>
  <title>Kaylynn Diaz</title>
</head>
<main>
  <section class="section">
    <div class="pane section__pane section__pane--left">
      <div class="title">
        <h1>Kaylynn Diaz</h1>
        <h2>Fullstack Developer</h2>
        <div class="title__location">
          <img src="./images/location.svg" alt="Location Icon" />
          <span>Huntsville, AL</span>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav__links nav__links--section">
          <li><a class="link link--active" href="#about">About</a></li>
          <li><a class="link link--inactive" href="#experience">Experience</a></li>
          <li><a class="link link--inactive" href="#projects">Projects</a></li>
        </ul>
        <ul class="nav__links nav__links--social">
          <li><a class="link link--active" href="#about">
              <img src="./images/github.svg" class="link__social link__social--github" alt="Github Icon" />
            </a></li>
          <li><a class="link link--active" href="#experience"><img src="./images/linkedin.svg"
                class="link__social link__social--linkedin" alt="LinkedIn Icon" />
            </a></li>
          <li><a class="link link--active" href="#projects"><img src="./images/email.svg"
                class="link__social link__social--mail" alt="Email Icon" />
            </a></li>
        </ul>
      </nav>
    </div>
  </section>
</main>

</html>
